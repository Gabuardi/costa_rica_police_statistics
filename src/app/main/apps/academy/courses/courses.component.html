<div id="academy-courses" class="page-layout simple">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text">
            <mat-icon class="hero-icon">school</mat-icon>
            <h1 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                ðŸ‡¨ðŸ‡· DATOS DE PODER JUDICIAL ðŸ‡¨ðŸ‡·
            </h1>
            <h3 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                Our courses will step you through the process of building a small application, or adding a new feature
                to an existing application.
            </h3>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div class="graphic-data">
            <ngx-charts-bar-vertical-stacked
                scheme="natural"
                [results]="crimeTypePerMonth.data"
                [animations]="crimeTypePerMonth.animations"
                [legend]="crimeTypePerMonth.legend.show"
                [xAxis]="crimeTypePerMonth.xAxis.show"
                [yAxis]="crimeTypePerMonth.yAxis.show"
                [showYAxisLabel]="crimeTypePerMonth.yAxis.showLabel"
                [yAxisLabel]="crimeTypePerMonth.yAxis.label">
            </ngx-charts-bar-vertical-stacked>
        </div>

        <div class="graphic-data">
            <ngx-charts-line-chart
                [results]="totalCrimePerAge.data"
                [autoScale]="totalCrimePerAge.autoscale"
                [animations]="totalCrimePerAge.animations"
                [xAxis]="totalCrimePerAge.xAxis.show"
            ></ngx-charts-line-chart>
        </div>

    </div>
    <!-- / CONTENT -->

</div>
